name: Lighthouse CI

on:
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: npm i -g pnpm
      - name: Install deps (dashboard)
        run: |
          cd apps/dashboard
          pnpm install --frozen-lockfile=false
      - name: Build (dashboard)
        run: |
          cd apps/dashboard
          pnpm build
      - name: Start server
        run: |
          cd apps/dashboard
          pnpm start -p 3000 &
          sleep 5
      - name: Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: 'http://localhost:3000'
          configPath: apps/dashboard/.lighthouserc.json
      - name: Bundle size report
        run: |
          cd apps/dashboard
          ANALYZE=true pnpm build
      - name: Upload analyzer artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-analyze
          path: apps/dashboard/.next/analyze


