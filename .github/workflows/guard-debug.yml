name: Guard DEBUG flags

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Guard DEBUG flags
        run: node scripts/check-env-file.mjs && node scripts/check-debug-env.mjs


