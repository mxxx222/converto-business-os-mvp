app = "docflow-admin-api"
primary_region = "arn"

[build]

[env]
  PORT = "8080"
  PYTHONPATH = "/app"
  PYTHONUNBUFFERED = "1"
  ENVIRONMENT = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 50
    hard_limit = 100

  [[http_service.checks]]
    type = "http"
    interval = "30s"
    timeout = "10s"
    method = "GET"
    path = "/health"
    grace_period = "60s"

[deploy]
  release_command = "echo 'DocFlow Backend Deployment ready'"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[processes]
  app = "uvicorn main:app --host 0.0.0.0 --port 8080"