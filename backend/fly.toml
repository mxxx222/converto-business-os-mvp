app = "docflow-admin-api"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"
  PYTHONPATH = "/app"
  PYTHONUNBUFFERED = "1"
  ADMIN_BUS_TYPE = "redis"

[build]
  builder = "paketobuildpacks/builder:base"

[processes]
  web = "cd /app && uvicorn backend.main:app --host 0.0.0.0 --port 8080"
  app = "cd /app && uvicorn backend.main:app --host 0.0.0.0 --port 8080"

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    grace_period = "10s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.tcp_checks]]
    grace_period = "10s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
    port = 443

  [[services.tcp_checks]]
    grace_period = "10s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
    port = 8080

[[http_checks]]
  interval = "10s"
  grace_period = "5s"
  method = "GET"
  path = "/health"
  protocol = "http"
  restart_limit = 0
  timeout = "2s"
  tls_skip_verify = false

  [[http_checks.headers]]
    name = "Cache-Control"
    values = ["no-cache"]
