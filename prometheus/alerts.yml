groups:
  - name: docflow-latency
    rules:
      - alert: HighRequestLatencyP95
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 0.5
        for: 10m
        labels:
          severity: page
        annotations:
          summary: High p95 latency > 500ms
          description: p95 request latency over 500ms for 10m
      - alert: OCRSlow
        expr: histogram_quantile(0.95, sum(rate(ocr_duration_seconds_bucket[10m])) by (provider, le)) > 3
        for: 10m
        labels:
          severity: warn
        annotations:
          summary: OCR p95 > 3s
          description: 'OCR provider {{ $labels.provider }} slow'
      - alert: WSBackpressureHigh
        expr: ws_backpressure_queue_size > 100
        for: 5m
        labels:
          severity: warn
        annotations:
          summary: WS backpressure > 100
